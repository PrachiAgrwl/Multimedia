
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
</head>
<body>
    <h2>Using multimedia tags</h2>
    <h3>Audio Tag</h3>
    <audio id="audio1" controls loop>
        <source src="./all-over-in-10-seconds.mp3" type="">
    </audio>
    <h3>Video Tag</h3>
    <video src="./All over in 10 seconds.mp4" width="500" height="400" controls id="video1"></video>
    <h3>Iframe Tag</h3>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/xuP4g7IDgDM" title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
